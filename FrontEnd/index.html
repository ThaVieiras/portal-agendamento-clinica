<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Agendamento Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendar Consulta</h1>

        <div class="form-group">
            <label for="appointment-date">Selecione a Data:</label>
            <input type="date" id="appointment-date" required>
        </div>

        <div class="form-group">
            <label for="appointment-time">Selecione o Horário:</label>
            <select id="appointment-time" required disabled>
                <option value="">Selecione uma data primeiro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="patient-name">Seu Nome:</label>
            <input type="text" id="patient-name" required>
        </div>

        <div class="form-group">
            <label for="patient-phone">Telefone:</label>
            <input type="tel" id="patient-phone" required>
        </div>

        <div class="form-group">
            <label for="patient-email">E-mail:</label>
            <input type="email" id="patient-email" required>
        </div>

        <button type="button" id="schedule-btn">Confirmar Agendamento</button>

        <div id="confirmation-message" class="confirmation-message">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
